		<div class="dm-control-button">
			<div class="dm-text-editing-button dm-text-editing-font" unselectable="on" ng-hide="changeLink">
				<button class="dm-text-editing-font-name dm-text-editing-resetButton" ng-class="{'dm-change-font': changeFont}" ng-click="triggerFontsEditor()">
					<span ng-style="{'font-family': visibleFont}">Aa</span>
					<svg width="8px" height="5px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 5" enable-background="new 0 0 8 5">
						<path fill="#ffffff" d="M4.6 4.7c-.3.4-.8.4-1.1 0l-3.3-4c-.3-.4-.2-.7.3-.7h7c.5 0 .6.3.3.7l-3.2 4z"/>
					</svg>
				</button>
				<div class="dm-text-editing-font-dropDown" class="dm-font-change" ng-show="changeFont">
					<div class="dm-text-editing-font-holder">
						<div class="dm-text-editing-font-col">
							<span class="letter first" ng-click="reduceFontSize()">a</span>
							<div ui-slider min="1" max="7" ng-model="classes['font-size']"></div>
							<span class="letter last" ng-click="increaseFontSize()">a</span>
						</div>
						<div class="dm-text-editing-font-col">
							<svg width="8px" height="10px" xmlns="http://www.w3.org/2000/svg" ng-click="reduceLineHeight()">
								<line y2="3" x2="0" y1="3" x1="8" stroke-width="2" stroke="rgba(255,255,255,0.8)" fill="none"></line>
								<line y2="7" x2="8" y1="7" x1="0" stroke-width="2" stroke="rgba(255,255,255,0.8)" fill="none"></line>
							</svg>
							<div ui-slider min="1" max="7" ng-model="classes['line-height']"></div>
							<svg width="8px" height="10px" xmlns="http://www.w3.org/2000/svg" ng-click="increaseLineHeight()">
								<line y2="2" x2="0" y1="2" x1="8" stroke-width="2" stroke="rgba(255,255,255,0.8)" fill="none"></line>
								<line y2="8" x2="8" y1="8" x1="0" stroke-width="2" stroke="rgba(255,255,255,0.8)" fill="none"></line>
							</svg>
						</div>
					</div>
					<div class="dm-text-editing-font-list">
						<ul ng-click="selectFont($event)">
							<li ng-repeat="font in fonts" ng-style="{'font-family': font.value}" ng-class="{'active': font.key == visibleFont}">
								{{font.key}}
							</li>
						</ul>
					</div>
				</div>
			</div>
